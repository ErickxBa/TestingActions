name: CI Workflow

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Navigate to project directory
      working-directory: ./app  # Cambia a la carpeta del proyecto
      run: pwd

    - name: Install dependencies
      working-directory: ./app  # Aseg√∫rate de que apunte al subdirectorio correcto
      run: npm install

    - name: Run tests
      working-directory: ./app  # Ejecuta los tests en el subdirectorio
      run: npm test

